{% load static %}

<section id="student-support" class="bg-gray-50 dark:bg-gray-900 py-20 transition-colors duration-500">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 text-center">{{ student_support_title }}</h2>
    <div class="max-w-7xl mx-auto px-6 lg:px-8 grid md:grid-cols-2 gap-12 items-center">
        <!-- Left Image -->
        <div data-aos="fade-right" class="flex justify-center">
            <img src="{% static 'images/contents/student-support.jpg' %}" alt="Student Support" class="rounded-2xl shadow-lg w-full max-w-md object-cover">
        </div>

        <!-- Right Form -->
        <div data-aos="fade-left" class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 text-center">Enter your details and get a free counselling session with our experts</h2>
        
            <form action="#" method="POST" class="space-y-5">
                <!-- Personal Details -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="contact" class="block text-gray-700 dark:text-gray-300 mb-2">Contact Number</label>
                    <input type="text" id="contact" name="contact" required
                        class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="address" class="block text-gray-700 dark:text-gray-300 mb-2">Address</label>
                    <input type="text" id="address" name="address"
                        class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                </div>
                </div>

                <!-- Course Info -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="destination" class="block text-gray-700 dark:text-gray-300 mb-2">Preferred Destination</label>
                    <select id="destination" name="destination" required
                            class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                    <option value="">Select</option>
                    <option>Australia</option>
                    <option>UK</option>
                    <option>Canada</option>
                    <option>USA</option>
                    <option>New Zealand</option>
                    </select>
                </div>
                <div>
                    <label for="course" class="block text-gray-700 dark:text-gray-300 mb-2">Interested Course</label>
                    <input type="text" id="course" name="course"
                        class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                </div>
                </div>

                <div>
                <label for="academic" class="block text-gray-700 dark:text-gray-300 mb-2">Current Academic Level</label>
                <select id="academic" name="academic"
                        class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                    <option value="">Select</option>
                    <option>+2 / A-Levels</option>
                    <option>Bachelor’s Degree</option>
                    <option>Master’s Degree</option>
                    <option>Other</option>
                </select>
                </div>

                <div>
                <label for="appointment" class="block text-gray-700 dark:text-gray-300 mb-2">Appointment Medium</label>
                <select id="appointment" name="appointment"
                        class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
                    <option value="">Select</option>
                    <option>Online</option>
                    <option>Offline</option>
                </select>
                </div>

                <!-- Terms -->
                <div class="flex items-start space-x-3">
                <input type="checkbox" id="terms" name="terms" required
                        class="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="terms" class="text-gray-700 dark:text-gray-300">
                    I accept the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>.
                </label>
                </div>

                <!-- Submit -->
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition-all duration-300 font-semibold shadow-md">
                Submit Details
                </button>
            </form>
        </div>
    </div>
</section>

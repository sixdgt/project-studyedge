        {# This component is used as a sample layout for BookTestForm. When rendering the Django form
           in templates, we prefer to use explicit field rendering so labels can receive CSS classes.
           The following static markup is retained as a fallback / example. #}
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="full-name" class="block text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
            <input type="text" id="full-name" name="full_name" required
                   class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="contact" class="block text-gray-700 dark:text-gray-300 mb-2">Contact Number</label>
            <input type="text" id="contact" name="contact" required
                   class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label for="preferred-date" class="block text-gray-700 dark:text-gray-300 mb-2">Preferred Date</label>
            <input type="date" id="preferred-date" name="preferred_date" required
                   class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>
        </div>

        <div>
          <label for="test-type" class="block text-gray-700 dark:text-gray-300 mb-2">Test Type</label>
          <select id="test-type" name="test_type" required
                  class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
            <option value="">Select Test</option>
            <option>IELTS Academic</option>
            <option>IELTS General</option>
            <option>PTE Academic</option>
          </select>
        </div>

        <div>
          <label for="test-mode" class="block text-gray-700 dark:text-gray-300 mb-2">Test Mode</label>
          <select id="test-mode" name="test_mode"
                  class="w-full p-3 rounded-lg border dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500">
            <option value="">Select Mode</option>
            <option>Online</option>
            <option>Offline (In-Person)</option>
          </select>
        </div>

        <div class="flex items-start space-x-3">
          <input type="checkbox" id="consent" name="consent" required
                 class="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="consent" class="text-gray-700 dark:text-gray-300">
            I confirm that the provided information is accurate and agree to be contacted by StudyEdge.
          </label>
        </div>

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn studyedgewebsite.wsgi:application --bind 0.0.0.0:8000 --workers 3
    depends_on:
      - db
    volumes:
      - ./staticfiles:/home/studyedge/staticfiles
      - ./media:/home/studyedge/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - web

volumes:
  postgres_data:  # keep this as named volume â€” DB data stays in Docker

networks:
  web:
services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - 5432:5432
  web:
    depends_on:
      - db
    build: .
    command: gunicorn studyedgewebsite.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./static/:/home/studyedge/staticfiles/
    ports:
      - 8000:8000
    networks:
      - web
    entrypoint: ["/bin/sh", "/home/studyedge/entrypoint.sh"]
volumes:
  postgres_data:
networks:
  web:
